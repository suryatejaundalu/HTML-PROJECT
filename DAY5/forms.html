<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Course Registration Form</title>
  </head>
  <body>
    <h1>Course Registration Form</h1>
    <form action="">
      <fieldset>
        <legend>personal details</legend>
        <label for="fname"> First Name </label>
        <input
          type="text"
          name="fname"
          id="fname"
          placeholder="Ex:surya"
          required
        /><br />
        <label for="sname"> SurName </label>
        <input
          type="text"
          name="sname"
          id="sname"
          placeholder="Ex:undalu"
          required
        /><br />
        <label for="mobile number"> mobile number</label>
        <input
          type="tel"
          name="mobile number"
          id="mobile number"
          placeholder="Ex:9876543210"
          maxlength="10"
          required
        /><br />
        <label for="email"> email</label>
        <input type="email" name="email" id="email" /><br />
        <label for="password">password</label>
        <input type="password" name="password" id="password" /><br />
        <label for="cpassword">Confirm Password</label>
        <input type="password" name="cpassword" id="cpassword" /><br />
        <label for="dob">DOB</label>
        <input type="date" name="dob" id="dob" /><br />
        <label for="age">Age</label>
        <input type="number" name="age" id="age" min="0" max="120" /><br />
        <label for="gender">Gender</label>
        <input type="radio" name="gender" id="male" value="MALE" /><label
          for="male"
          >MALE</label
        >
        <input type="radio" name="gender" id="female" value="FEMALE" /><label
          for="female"
          >FEMALE</label
        >
        <input type="radio" name="gender" id="others" value="OTHERS" /><label
          for="others"
          >OTHERS</label
        ><br />
        <label for="selection">SELECT COUNTRY</label>
        <select name="" id="">
          <option value="">INDIA</option>
          <option value="">USA</option>
          <option value="">UK</option>
          <option value="">AUSTRALIA</option>
          -
          <option value="">GERMANY</option></select
        ><br />
        <label for="upload">UPLOAD PIC</label>
        <input type="file" name="upload" id="upload" /><br />
        <input type="reset" value="Reset" />
      </fieldset>
      <fieldset>
        <legend>Course Details</legend>
        <label for="select course"> select course</label><br />
        <select>
          <option>Python full stack</option>
          <option>Java full stack</option>
          <option>Web Development</option></select
        ><br />
        <label for="Delivery mode">dDelivery mode</label>
        <input type="radio" name="mode" />ONLINE
        <input type="radio" name="mode" />OFFLINE<br />
        <label for="institute name">institute name</label>
        <input type="text" value="TAP ACADEMY" readonly /><br /><br />
        <label for="coding knowledge">coding knowledge</label>
        <input type="range" /><br /><br />
        <label for="comments"> comments</label><br />
        <textarea></textarea>
      </fieldset>
      <div class="buttons">
        <input type="submit" value="submit" />
      </div>
    </form>
  </body>
</html>
